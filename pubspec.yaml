name: one_room
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  google_sign_in: ^6.2.2

  # State management / utils
  provider: ^6.1.2
  intl: ^0.18.1
  image_picker: ^1.0.4
  url_launcher: ^6.1.14
  cupertino_icons: ^1.0.8
  file_picker: ^8.1.2
  
  # PDF and Excel export
  pdf: ^3.10.8
  printing: ^5.12.0
  path_provider: ^2.1.1
  excel: ^4.0.3
  share_plus: ^7.2.1
  
  # Charts
  fl_chart: ^0.69.0
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/Images/google_logo.png
