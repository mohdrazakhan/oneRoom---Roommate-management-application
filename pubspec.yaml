name: one_room
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+6

environment:
  sdk: ^3.9.0

dependencies:
  google_mobile_ads: ^7.0.0
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  firebase_messaging: ^15.1.3
  firebase_app_check: ^0.3.2+10
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4
  
  # Notifications
  flutter_local_notifications: ^18.0.1

  # State management / utils
  provider: ^6.1.2
  crypto: ^3.0.3
  intl: ^0.18.1
  image_picker: ^1.0.4
  url_launcher: ^6.1.14
  cupertino_icons: ^1.0.8
  file_picker: ^8.1.2
  
  # PDF and Excel export
  pdf: ^3.10.8
  printing: ^5.12.0
  path_provider: ^2.1.1
  excel: ^4.0.3
  share_plus: ^7.2.1
  
  # Charts
  fl_chart: ^0.69.0
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.1.4
  record: ^6.1.2
  permission_handler: ^12.0.1
  audioplayers: ^6.5.1
  # video and audio
  video_player: ^2.10.1
  chewie: ^1.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/Images/

# Native splash screen configuration (fast, color-only)
flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#000000"
  android: true
  ios: true
  web: false
  android_12:
    color: "#FFFFFF"
    color_dark: "#000000"
  fullscreen: true

# App launcher icons configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/Images/logo_ios.png" # Updated to full bleed square for iOS
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_foreground: "assets/Images/logo.png" # Keep original for Android Adaptive
  adaptive_icon_background: "#FFFFFF"
